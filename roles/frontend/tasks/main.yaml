  #     dest: /usr/share/nginx/html
  #     remote_src: yes

  - name: copying service
    ansible.builtin.copy:
      src: expense.conf
      dest: /etc/nginx/default.d/expense.conf
    notify:
        - Restart nginx

  - name: Restart Nginx Service
    ansible.builtin.service:
      name: nginx
      state: restarted